<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  div {
    position: relative;
    margin: 0 auto;
    width: 402px;
    height: 254px;
  }

  div:hover {
    transform: scale(1.3);
    transition: .3s;
  }

  video {
    top: 0;
    left: 0;
    z-index: -10;
    position: absolute;
    width: 100%;
    height: 100%;
  }
  h1{
    position: absolute;
    bottom: -50px;
    left: 0;
  }
</style>

<body>
  <div><img src="https://img.crawler.qq.com/lolwebschool/0/JAutoCMS_LOLWeb_fabd26f63d2e2860bb67ef96f5f1dd40/0" alt="">
    <video src="https://cdn.cnbj1.fds.api.mi-img.com/mi-mall/e25d81c4922fca5ebe51877717ef9b76.mp4" controls muted></video>
    <h1>sadadadadada</h1>
  </div>
</body>
<script>
  let box = document.querySelector('div'),
    video = document.querySelector('video'),
    img = document.querySelector('img')
  box.onmouseenter = function () {
    img.style.display = 'none'
    video.style.zIndex = '10'
    video.play()
  }
  box.onmouseleave = function () {
    img.style.display = 'block'
    video.style.zIndex = '-10'
    video.pause()
  }
</script>

</html>
