<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=
  , initial-scale=1.0">
  <title>迷你音乐播放器</title>
  <link rel="stylesheet" href="./font-awesome.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <div class="bg"></div>
    <div class="bg-mask"></div>
    <div class="player">
      <div class="player-track ">
        <div class="album-name"></div>
        <div class="track-name"></div>
        <div class="track-time">
          <div class="current-time"></div>
          <div class="total-time"></div>
        </div>
        <div class="progress-box">
          <div class="hover-time"></div>
          <div class="hover-bar"></div>
          <div class="progress-bar"></div>
        </div>
      </div>
      <div class="player-content">
        <div class="album-cover">
          <img src="./img/稻香.jpg" alt="" class="active">
          <img src="./img/再见莫妮卡.jpg">
          <img src="./img/天下.jpg" alt="">
          <img src="./img/小城夏天.jpg" alt="">
          <img src="./img/魔法药水.jpg" alt="">
          <img src="./img/发如雪.jpg" alt="">
        </div>
        <ul>
      <li date-src="https://first-9gad1gjm2bb5eb64-1312460968.tcloudbaseapp.com/myitem/demo/音乐播放器/mp3/稻香.mp3">稻香</li>
       <li date-src="https://first-9gad1gjm2bb5eb64-1312460968.tcloudbaseapp.com/myitem/demo/音乐播放器/mp3/再见莫妮卡.mp3">再见莫妮卡</li>
     <li date-src="https://first-9gad1gjm2bb5eb64-1312460968.tcloudbaseapp.com/myitem/demo/音乐播放器/mp3/天下.mp3">天下</li>
          <li date-src="https://first-9gad1gjm2bb5eb64-1312460968.tcloudbaseapp.com/myitem/demo/音乐播放器/mp3/小城夏天.mp3">小城夏天</li>
          <li date-src="https://first-9gad1gjm2bb5eb64-1312460968.tcloudbaseapp.com/myitem/demo/音乐播放器/mp3/给你一瓶魔法药水.mp3">给你一瓶魔法药水</li>
  <li date-src="https://first-9gad1gjm2bb5eb64-1312460968.tcloudbaseapp.com/myitem/demo/音乐播放器/mp3/发如雪.mp3">发如雪</li>
        </ul>
        <div class="play-controls">
          <div class="control">
            <div class="button play-prev">
              <i class="fa fa-step-backward"></i>
            </div>
          </div>
          <div class="control">
            <div class="button play-pause">
              <i class="fa fa-play"></i>
            </div>
          </div>
          <div class="control">
            <div class="button play-next">
              <i class="fa fa-step-forward"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>
<script src="./script.js"></script>

</html>
