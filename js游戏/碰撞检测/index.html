<script>

  //矩形碰撞检测
  let rect1 = { x: 10, y: 10, width: 100, height: 200 }
  let rect2 = { x: 20, y: 20, width: 200, height: 200 }
  if (rect1.x > rect2.x + rect2.width ||
    rect1.x + rect1.width < rect2.x ||
    rect1.y > rect2.y + rect2.height ||
    rect1.y + rect1.height < rect2.y
  ) {
    console.log('无碰撞')
  } else {
    console.log("碰撞")
  }
  //圆形碰撞检测
  const circle1 = { x: 10, y: 10, radius: 100 }
  const circle2 = { x: 20, y: 20, radius: 10 }
  let dx = circle2.x - circle1.x
  let dy = circle2.y - circle1.y
  let distance = Math.sqrt(dx * dx + dy * dy)
  let sumOfRadii = circle1.radius + circle2.radius
  if (distance < sumOfRadii) {
    console.log('碰撞')
  } else if (distance === sumOfRadii) {
    console.log('紧挨着')
  } else if (distance > sumOfRadii) {
    console.log('无碰撞')
  }
</script>
